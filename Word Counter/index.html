<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Word and Character Counter</h1>
    <textarea  id="textbox" cols="30" rows="10"></textarea>
    <p>
       <span id="word">0</span> word and
       <span id ="char">0</span>  characters
    </p>

    <script>
        let textbox=document.getElementById("textbox");

        textbox.addEventListener('input',function(){
            var text=this.value;
            // console.log(text);
            let char=text.length;
            document.getElementById("char").innerHTML=char;



            text=text.trim(); //trim function is used to starting and ending space is not count.
            let words=text.split(" ");

            // console.log(words);
            let cleanlist=words.filter(function(element){
                return element !="";
            })

            let word=cleanlist.length;
            document.getElementById("word").innerHTML=word;


            
        })
    </script>
    
</body>
</html>
